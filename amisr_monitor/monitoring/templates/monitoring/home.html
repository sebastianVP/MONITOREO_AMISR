<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Datos del Radar AMISR-14</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4 text-primary">Monitoreo de Datos del Radar AMISR-14</h2>
        
        <!-- Filtros de selección -->
        <form method="GET" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="anio" class="form-label">Seleccione un año:</label>
                    <select name="anio" id="anio" class="form-select" onchange="this.form.submit()">
                        {% for anio in anios %}
                            <option value="{{ anio }}" {% if anio == selected_year %}selected{% endif %}>{{ anio }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="mes" class="form-label">Seleccione un mes:</label>
                    <select name="mes" id="mes" class="form-select" onchange="this.form.submit()">
                        {% for mes in meses %}
                            <option value="{{ mes }}" {% if mes == selected_month %}selected{% endif %}>{{ mes }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
        
        <!-- Visualización de gráficos -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5 class="text-center">Horas Grabadas</h5>
                    <div class="chart-container">
                        <img src="{{ horas_grafico }}" alt="Horas Grabadas">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5 class="text-center">Tamaño de Datos (GB)</h5>
                    <div class="chart-container">
                        <img src="{{ tamano_grafico }}" alt="Tamaño de Datos">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <h5 class="text-center">Porcentaje de Almacenamiento</h5>
                    <div class="chart-container">
                        <img src="{{ porcentaje_grafico }}" alt="Porcentaje de Almacenamiento">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla de Datos -->
        <div class="card mt-4 card-custom">
            <div class="card-body">
                <h5 class="card-title">Datos Registrados</h5>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Día</th>
                            <th>Tamaño (GB)</th>
                            <th>Horas Grabadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in df %}
                            <tr>
                                <td>{{ row.Dia }}</td>
                                <td>{{ row.Tamano_GB }}</td>
                                <td>{{ row.Horas }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Botón de Descarga -->
        <div class="text-center mt-4">
            {% if request.GET.mes %}
                <a href="{% url 'descargar_csv' request.GET.anio request.GET.mes %}" class="btn btn-primary btn-lg">Descargar CSV</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
