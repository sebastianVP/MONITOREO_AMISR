<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Datos del Radar AMISR-14</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        h2, h5, .card-title, .form-label {
            color: #ffcc00;
        }
        select {
            background-color: #ffffff;
            color: #000000;
            font-weight: bold;
        }
        .table-dark {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Monitoreo de Datos del Radar AMISR-14</h2>
        
        <!-- Filtros de selección -->
        <form method="GET" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="anio" class="form-label">Seleccione un año:</label>
                    <select name="anio" id="anio" class="form-select" onchange="this.form.submit()">
                        {% for anio in anios %}
                            <option value="{{ anio }}" {% if anio == selected_year %}selected{% endif %}>{{ anio }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="mes" class="form-label">Seleccione un mes:</label>
                    <select name="mes" id="mes" class="form-select" onchange="this.form.submit()">
                        {% for mes in meses %}
                            <option value="{{ mes }}" {% if mes == selected_month %}selected{% endif %}>{{ mes }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-md-4">
                <h5 class="text-center">Horas Grabadas</h5>
                <canvas id="horasChart"></canvas>
            </div>
            <div class="col-md-4">
                <h5 class="text-center">Tamaño de Datos (GB)</h5>
                <canvas id="tamanoChart"></canvas>
            </div>
            <div class="col-md-4">
                <h5 class="text-center">Porcentaje de Almacenamiento</h5>
                <canvas id="almacenamientoChart"></canvas>
            </div>
        </div>
        <script>
            let data = {{ data_json|safe }};
            new Chart(document.getElementById('horasChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: data.dias,
                datasets: [{
                    label: 'Horas Grabadas',
                    data: data.horas,
                    backgroundColor: 'rgba(255, 193, 7, 0.6)', // Amarillo suave
                    borderColor: 'rgba(255, 193, 7, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(document.getElementById('tamanoChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: data.dias,
                datasets: [{
                    label: 'Tamaño de Datos (GB)',
                    data: data.tamano,
                    backgroundColor: 'rgba(23, 162, 184, 0.6)', // Azul turquesa
                    borderColor: 'rgba(23, 162, 184, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(document.getElementById('almacenamientoChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Almacenado', 'No Almacenado'],
                datasets: [{
                    data: [data.porcentaje_operacion, 100 - data.porcentaje_operacion],
                    backgroundColor: ['#28a745', '#dc3545'] // Verde y rojo intenso
                }]
            }
        });
           
        </script>
        
        <!-- Tabla de Datos con paginación -->
	<div class="card mt-4 card-custom">
            <div class="card-body">
                <h5 class="card-title">Datos Registrados</h5>
                <table id="tablaDatos" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Día</th>
                            <th>Tamaño (GB)</th>
                            <th>Horas Grabadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in df %}
                            <tr>
                                <td>{{ row.Dia }}</td>
                                <td>{{ row.Tamano_GB }}</td>
                                <td>{{ row.Horas }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Botón de Descarga -->
        <div class="text-center mt-4">
            {% if request.GET.mes %}
                <a href="{% url 'descargar_csv' request.GET.anio request.GET.mes %}" class="btn btn-warning btn-lg">Descargar CSV</a>
            {% endif %}
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#tablaDatos').DataTable({
                "pageLength": 10,
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "Todos"]],
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron registros",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)"
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
